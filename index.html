<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

<div class = "container">
    <div class = "row">
        <div class = "col-lg-12 text-center">
            <h1>Drew's DMB Trivia!</h1>
            <br>
            <div id = "startDiv">
                <div id = buttonDiv class = "text-center">
                <button type = "button" class = "btn btn-info text-center" id = "startButton">Start</button>    
            </div>
        </div>
            <div id = "gameHolder">
                <h4>Time Remaining: <span id = "timeRemaining"></span></h4>
                <h4 id = "question"></h4>
                <button type = "button" class = "btn btn-info text-center" id = "answer1">A</button><br>
                <button type = "button" class = "btn btn-info text-center" id = "answer2">B</button><br>
                <button type = "button" class = "btn btn-info text-center" id = "answer3">C</button><br>
                <button type = "button" class = "btn btn-info text-center" id = "answer4">D</button><br>
                <h3 id = "questionResponse"></h3> 
            </div>
            <div id = "endGame">
                <h4>Questions Correct: <span id = "amountCorrect">0</span></h4><br>
                <h4>Questions Incorrect: <span id = "amountIncorrect">0</span></h4><br>
                <h2 id = "resultText"></h2>
                <img id = "resultImage">
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>  
</body>
